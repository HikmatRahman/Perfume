<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Perfume</title>
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="./images/image-product-desktop.jpg" alt="img" />
      </div>

      <div class="details_container">
        <p class="monstserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation by Hikmat Rahman, a true
          pioneer!
        </p>
        <div class="price_container">
          <h1 class="current_price">$149,99</h1>
          <p class="old_price">$169,99</p>
        </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
